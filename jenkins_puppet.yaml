session_name: 'Jenkins Puppet'
start_directory: ~/Workspaces/cd-jenkins_profile/
environment:
  CI_PUPPET_VERSION: '3.8.2'
  CI_RUBY_VERSION: '2.1.5'
windows:
  - window_name: 'Main'
    panes:
      - shell_command:
        - vim .
      - shell_command:
        - rvm use ruby-2.1.5
        - bundle install
